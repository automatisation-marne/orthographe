<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Accord du groupe nominal ‚Äì CE1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .phrase {
      margin: 20px 0;
    }
    input[type="text"] {
      width: 250px;
      padding: 5px;
      margin-left: 5px;
      font-size: 16px;
      caret-color: transparent;
    }
    .keyboard {
      display: none;
      flex-wrap: wrap;
      gap: 5px;
      margin-top: 10px;
      max-width: 500px;
    }
    .key {
      padding: 10px 12px;
      background-color: #eee;
      border: 1px solid #aaa;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
      font-size: 16px;
      min-width: 30px;
      text-align: center;
    }
    .key:hover {
      background-color: #ddd;
    }
    #feedback {
      font-weight: bold;
      margin-top: 10px;
    }
    #compteur {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

<h1>Exercices CE1 ‚Äì Accord du groupe nominal</h1>

<div id="conteneur-phrases"></div>
<div id="keyboard" class="keyboard"></div>
<div id="feedback"></div>
<button id="valider">Valider</button>
<div id="compteur">Phrases r√©ussies : 0</div>

<script>
  const phrases = [
    { texte: "Ce matin, je vois des (brun, cheval).", reponse: "chevaux bruns" },
    { texte: "La fermi√®re nourrit un (blanc, mouton).", reponse: "mouton blanc" },
    { texte: "Pr√®s de l‚Äô√©tang, il y a deux (gris, canard).", reponse: "canards gris" },
    { texte: "Enfin, je caresse le (noir, chien).", reponse: "chien noir" },
    { texte: "J‚Äô√©cris avec une (bleu, r√®gle).", reponse: "r√®gle bleue" },
    { texte: "Mon voisin a des (rouge, stylo).", reponse: "stylos rouges" },
    { texte: "Nous collons les (jaune, feuille).", reponse: "feuilles jaunes" },
    { texte: "La ma√Ætresse nous lit un (gros, livre).", reponse: "gros livre" },
    { texte: "Papa choisit un (long, poireau).", reponse: "long poireau" },
    { texte: "Le marchand vend des (rouge, tomate).", reponse: "tomates rouges" },
    { texte: "Nous prenons les (orange, carotte).", reponse: "carottes oranges" },
    { texte: "Maman ach√®te une (petit, pomme).", reponse: "petite pomme" },
    { texte: "Les enfants lancent des (gros, boule).", reponse: "grosses boules" },
    { texte: "Je mets un (√©pais, bonnet).", reponse: "bonnet √©pais" },
    { texte: "Nous buvons une (chaud, boisson).", reponse: "boisson chaude" },
    { texte: "Les skieurs portent des (vert, combinaison).", reponse: "combinaisons vertes" }
  ];

  const clavier = document.getElementById("keyboard");
  const feedback = document.getElementById("feedback");
  const compteurAffichage = document.getElementById("compteur");
  const conteneur = document.getElementById("conteneur-phrases");
  const validerBtn = document.getElementById("valider");

  let index = 0;
  let bonnesReponses = 0;
  let currentInput = null;

  function afficherPhrase() {
    conteneur.innerHTML = "";
    feedback.textContent = "";
    const phrase = phrases[index];
    const div = document.createElement("div");
    div.className = "phrase";
    div.innerHTML = `${phrase.texte} <input type="text" readonly id="champ" />`;
    conteneur.appendChild(div);
    document.getElementById("champ").addEventListener("click", () => {
      currentInput = document.getElementById("champ");
      clavier.style.display = "flex";
      currentInput.scrollIntoView({ behavior: "smooth", block: "center" });
    });
  }

  const lettres = [..."abcdefghijklmnopqrstuvwxyz", "√©", "√®", "√™", "√†", "√π", "√ß", " ", "‚Üê"];
  lettres.forEach(char => {
    const key = document.createElement("div");
    key.className = "key";
    key.textContent = char === " " ? "‚ê£" : char;
    key.onclick = () => {
      if (!currentInput) return;
      if (char === "‚Üê") {
        currentInput.value = currentInput.value.slice(0, -1);
      } else {
        currentInput.value += char;
      }
    };
    clavier.appendChild(key);
  });

  validerBtn.addEventListener("click", () => {
    if (!currentInput) return;
    const attendu = phrases[index].reponse.toLowerCase();
    const saisi = currentInput.value.trim().toLowerCase();
    if (saisi === attendu) {
      feedback.textContent = "‚úÖ Bravo ! C‚Äôest correct.";
      feedback.style.color = "green";
      bonnesReponses++;
      compteurAffichage.textContent = `Phrases r√©ussies : ${bonnesReponses}`;
    } else {
      feedback.textContent = `‚ùå Non, essaie encore.`;
      feedback.style.color = "red";
      return;
    }
    index++;
    if (index < phrases.length) {
      setTimeout(() => afficherPhrase(), 1000);
    } else {
      feedback.textContent = "üéâ Exercice termin√© !";
      clavier.style.display = "none";
    }
  });

  document.addEventListener("click", (e) => {
    if (!e.target.closest("input") && !e.target.closest(".key")) {
      clavier.style.display = "none";
      currentInput = null;
    }
  });

  afficherPhrase();
</script>

</body>
</html>
